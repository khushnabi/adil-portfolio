<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{{ title }}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="{{ keywords }}" />
	<meta name="description" content="{{ description }}" />
	<link rel="stylesheet" href="./src/style.css" />
	<link rel="stylesheet" href="./css/font-awesome.min.css" />
</head>
<body data-spy="scroll" data-target=".navbar-collapse">
<!-- preloader section -->
<div class="preloader">
	<div class="sk-spinner sk-spinner-wordpress">
       <span class="sk-inner-circle"></span>
     </div>
</div>
<!-- header section -->
<header>
	<div class="container mx-auto">
		<div class="flex justify-center items-center text-white text-center" style="height: 80vh">
			<include src="contents/header.html" />
		</div>
	</div>
</header>
<div class="space-y-4">
<!-- about and skills section -->
<section class="container mx-auto space-y-4">
	<div class="flex space-x-4">
		<div class="flex-1">
			<include src="contents/about.html" />
		</div>
		<div class="flex-1">
			<include src="contents/skills.html" />
		</div>
	</div>
	<include src="contents/detailed-skills.html" />
</section>
<!-- education and languages -->
<section class="container mx-auto">
	<div class="flex space-x-4">
		<div class="">
			<include src="contents/education.html" />
		</div>
		<div class="w-1/3">
			<include src="contents/languages.html" />
		</div>
	</div>
</section>

<!-- contact and experience -->
<section class="container mx-auto">
	<div class="flex space-x-4">
		<div class="w-1/3">
			<include src="contents/contact.html" />
		</div>
		<div>
			<include src="contents/experiences.html" />
		</div>
	</div>
</section>

<!-- footer section -->
<footer>
	<div class="container mx-auto">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<p>Copyright &copy; 2020 Adil</p>
				<ul class="social-icons">
					<li><a target="facebook" href="https://www.facebook.com/adil.sudo" class="fa fa-facebook"></a></li>
                    <!-- <li><a href="#" class="fa fa-google-plus"></a></li> -->
					<li><a target="twitter" href="https://twitter.com/_MdAdil" class="fa fa-twitter"></a></li>
					<!-- <li><a href="#" class="fa fa-dribbble"></a></li> -->
					<li><a target="github" href="https://github.com/md-adil" class="fa fa-github"></a></li>
					<li><a target="linked" href="https://www.linkedin.com/in/md-adil/" class="fa fa-linkedin"></a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>
</div>
<!-- javascript js -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_code }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
