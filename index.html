<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ title }}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="{{ keywords }}" />
        <meta name="description" content="{{ description }}" />
        <link rel="stylesheet" href="./src/style.css" />
        <link rel="stylesheet" href="./css/font-awesome.min.css" />
    </head>
    <body data-spy="scroll" data-target=".navbar-collapse">
        <!-- preloader section -->
        <div class="preloader">
            <div class="sk-spinner sk-spinner-wordpress">
                <span class="sk-inner-circle"></span>
            </div>
        </div>
        <!-- header section -->
        <header>
            <div class="container mx-auto p-4">
                <div
                    class="flex justify-center items-center text-white text-center"
                    style="height: 80vh"
                >
                    <include src="contents/header.html" />
                </div>
            </div>
        </header>
        <div class="container mx-auto p-4">
            <div class="flex flex-wrap -m-4">
                <div class="p-4 w-full sm:w-1/2">
                    <include src="contents/about.html" />
                </div>
                <div class="p-4 w-full sm:w-1/2">
                    <include src="contents/skills.html" />
                </div>
                <div class="p-4 w-full">
                    <include src="contents/detailed-skills.html" />
                </div>
                <div class="p-4 w-full sm:w-2/3">
                    <include src="contents/education.html" />
                </div>
                <div class="p-4 w-full sm:w-1/3">
                    <include src="contents/languages.html" />
                </div>
                <div class="p-4 w-full sm:w-1/3">
                    <include src="contents/contact.html" />
                </div>
                <div class="p-4 w-full sm:w-2/3">
                    <include src="contents/experiences.html" />
                </div>
            </div>
        </div>
        <!-- footer section -->
        <footer>
            <div class="container mx-auto">
                <div class="text-white text-center my-10">
                    <p class="my-2">Copyright &copy; 2020 Adil</p>
                    <ul class="social-icons flex justify-center">
                        <li>
                            <a
                                target="facebook"
                                href="https://www.facebook.com/adil.sudo"
                                class="fa fa-facebook"
                            ></a>
                        </li>
                        <!-- <li><a href="#" class="fa fa-google-plus"></a></li> -->
                        <li>
                            <a
                                target="twitter"
                                href="https://twitter.com/_MdAdil"
                                class="fa fa-twitter"
                            ></a>
                        </li>
                        <!-- <li><a href="#" class="fa fa-dribbble"></a></li> -->
                        <li>
                            <a
                                target="github"
                                href="https://github.com/md-adil"
                                class="fa fa-github"
                            ></a>
                        </li>
                        <li>
                            <a
                                target="linked"
                                href="https://www.linkedin.com/in/md-adil/"
                                class="fa fa-linkedin"
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- javascript js -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id={{ ga_code }}"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "{{ ga_code }}");
        </script>
        <script src="./src/index.ts"></script>
    </body>
</html>
